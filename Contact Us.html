<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us - Ash Alchemist</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Custom styles -->
  <style>
    body {
      background-image: url('Ash-background.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff;
    }

    .navbar-dark .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .jumbotron {
      background-color: #343a40;
      color: #ffffff;
      padding: 2rem;
      margin-bottom: 0;
    }

    .card {
      margin-top: 20px;
    }

    .card-title {
      color: #343a40;
    }

    .card-text {
      color: #555;
    }

   
    .contact-container {
      text-align: center;
      margin-top: 40px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Ash Alchemist</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about-us.html">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron text-center">
    <h1 class="display-4">Contact Ash Alchemist</h1>
    <p class="lead">Reach out to us for inquiries or collaborations</p>
  </div>

  <div class="container contact-container">
    <div class="card contact-form">
      <div class="card-body">
        <h2 class="card-title">Get in Touch</h2>
        <p class="card-text">Have a question or want to collaborate? Fill out the form below, and we'll get back to you as soon as possible.</p>

       
        <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       

      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
